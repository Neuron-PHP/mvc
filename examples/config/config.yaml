logging:
  destination: \Neuron\Log\Destination\File
  format: \Neuron\Log\Format\PlainText
  file: test.log
  level: debug

views:
  path: views

cache:
  enabled: true
  storage: file
  path: cache/views
  ttl: 3600
  views:
    html: true
    markdown: true
    json: false
    xml: false

system:
  timezone: US/Eastern
  base_path: examples
  routes_path: examples/config
